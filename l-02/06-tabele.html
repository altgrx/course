<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabele</title>
    <style>
        h1 {
			border: 1px solid green;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		.red {
			color: red;
		}
    </style>
</head>
<body>
        <h1>Tabele</h1>
        <!--
            <table> - tabela
            <tr>    - red
            <td>    - ćelija
        -->
        <table>
            <tr>
                <td>Ime</td>
                <td>Prezime</td>
                <td>Godište</td>
            </tr>
            <tr>
                <td>Marko</td>
                <td>Marković</td>
                <td>1999</td>
            </tr>
        </table>
        <!--
            tabela ima dva reda, u svakom redu po tri ćelije,
            dakle ima dva reda i tri kolone - 2x3
        -->


        <h2>colspan</h2>
        <table>
            <tr>
                <th colspan="2">ime</th> <!-- th ćelija zauzima dvije ćelije, koje se nalaze u jednom redu -->
                <th>godište</th>
            </tr>
            <tr class="red">
                <td>Marko</td>
                <td>Marković</td>
                <td>1990</td>
            </tr>
            <tr>
                <td>Nikola</td>
                <td>Nikolić</td>
                <td>1989</td>
            </tr>
        </table>
        
        <h2>rowspan</h2>
        <table>
            <tr>
                <td>Ime</td>
                <td>Prezime</td>
                <td rowspan="2">Godište</td> <!-- td ćelija zauzima dvije ćelije, koje se nalaze u dva različita reda -->
            </tr>
            <tr>
                <td>Marko</td>
                <td>Marković</td>
            </tr>
        </table>
    
</body>
</html>
