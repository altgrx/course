<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neuređena lista</title>
</head>
<body>

    <h1>Liste</h1>
    
	<h2>Neuređena lista</h2>
	<!--
	list-style-type:
		disc
		circle
		square
		none
	-->
	<ul style="list-style-type: disc;">
		<li>Kafa</li>
		<li>Šećer</li>
		<li>Mlijeko</li>
    </ul>
 
    <hr>
	<!--
	list-style-type:
		disc
		circle
		square
		none
	-->
	<ul style="list-style-type: circle;">
		<li>Kafa</li>
		<li>Šećer</li>
		<li>Mlijeko</li>
    </ul>

    <hr>
	<!--
	list-style-type:
		disc
		circle
		square
		none
	-->
	<ul style="list-style-type: square;">
		<li>Kafa</li>
		<li>Šećer</li>
		<li>Mlijeko</li>
    </ul>

    <hr>
	<!--
	list-style-type:
		disc
		circle
		square
		none
	-->
	<ul style="list-style-type: none;">
		<li>Kafa</li>
		<li>Šećer</li>
		<li>Mlijeko</li>
    </ul>
</body>
</html>
