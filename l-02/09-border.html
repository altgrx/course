<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border</title>
    <style>
        .box {
            border: 1px solid black;
        }
        /*
            1px     - debljina linije
            solid   - tip linije
            black   - boja linije
        */
        /*
            border: 1px solid black; - border se nalazi na sve ƒçetiri ivice
            border-top: 1px solid black; - samo gornja ivica ima border
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
        */
    </style>
</head>
<body>
    <div class="box">
        box
    </div>
</body>
</html>
