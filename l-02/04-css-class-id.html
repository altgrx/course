<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS class, CSS id</title>
    <style>
        .important {
            color: red;
        }
        #section {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- !!! NAPOMENA - ID je jedinstven, dakle moÅ¾e se dodijeliti samo jednom elementu, dok se klase mogu dodjeljivati proizvoljnom broju elemenata -->
    <p id="section">Important section</p>
    
    <p class="important">Important text</p>
    <p class="important">Important text 2</p>
</body>
</html>
