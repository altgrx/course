<!DOCTYPE html>
<html>
<head>
	<title>Liste</title>
	<style>
		/*
		.color  {
			color: green;
		}
		*/
	</style>
</head>
<body>
	<!-- PoÄetak liste -->
	<ul>
		<li>Prvi element</li>
		<li>Drugi element</li>
		<li>Treci element</li>
	</ul>
	<!-- Kraj liste -->
	
	<ul style="list-style-type: square; color: red;">
		<li>Prvi</li>
		<li>Drugi</li>
	</ul>
	
	<ul style="list-style-type: circle;">
		<li>Prvi</li>
		<li>Drugi</li>
	</ul>
	
	<ul style="list-style-type: disc;">
		<li>Prvi</li>
		<li>Drugi</li>
	</ul>
	
	<ul style="list-style-type: none;">
		<li>Prvi</li>
		<li>Drugi</li>
	</ul>
</body>
</html>
