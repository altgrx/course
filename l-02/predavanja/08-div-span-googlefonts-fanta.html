<!DOCTYPE html>
<html>
<head>
	<title>div + span + google fonts</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<style>
		body {
			font-family: 'Comfortaa', cursive;
		}
		.fanta {
			background-color: purple;
			color: white;
			text-align: center;
			font-size: 30px;
			padding: 40px;
			font-weight: bold;
		}
		.fanta a {
			color: purple;
			background-color: white;
			padding: 20px;
			text-decoration: none;
			transition: all .7s ease-in-out;
		}
		.fanta a:hover {
			background-color: #ccc;
			color: black;
		}
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<div class="fanta">
		<p>MOUTH-WATERING ORANGE, SWEET STRAWBERY, JUICY GRAPE, OR TANGY PINEAPPLE, FANTA HAS ALL YOUR FAVORITE FLAVORS.</p>

		<a href="https://www.fanta.com/en/product-locator/" target="_blank">FIND NOW</a>
	</div>

</html>
