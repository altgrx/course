<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        nav {
            background: #222;
            padding: 15px;
        }
        nav a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #ffff00;
            color: #ffff00;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            text-align: center;
        }

        ul li {
            float: left;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 15px;
        }

        ul li a.active {
            color: #ffff00;
        }

        ul li:nth-child(2) {
            float: none;
            margin: 0 auto;
            display: inline-block;
            text-align: center;
        }

        ul li:last-child {
            float: right;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">link1</a>
        <a href="#">link2</a>
        <a href="#">link3</a>
    </nav>
    <ul class="clearfix">
        <li><a href="overflow.html">Poƒçetna</a></li>
        <li><a href="#" class="active">Zabava</a></li>
        <li><a href="#">Kontakt</a></li>
    </ul>
</body>
</html>
