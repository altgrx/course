<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attribute selector</title>
    <style>
        a {

            text-decoration: none;
        }

        a[target] {
            font-weight: 700;
        }

        a[target="_blank"] {
            color: #f00;
        }
    </style>
</head>

<body>
    <a href="#">Link</a><br><br>
    <a href="#" target="_blank">Link - target="_blank"</a>
    <br><br>
    <a href="#" target="_selft">Link - target="_self"</a>
</body>

</html>
