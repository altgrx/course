<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linear Gradient</title>
    <style>
    div {
        width: 800px;
        height: 300px;
        border: 1px solid #000;
    }
    .linear-1 {
        background-image: linear-gradient(#f00, #fff)
    }
    .linear-2 {
        background-image: linear-gradient(to right, #f00, #fff);
    }
    .linear-3 {
        background-image: linear-gradient(to bottom right, #f00, #fff)
    }
    .linear-4 {
        background-image: linear-gradient(to right, #f00, #0f0, #00f, #000);
    }
    </style>
</head>
<body>
    <div class="linear-1"></div>
    <div class="linear-2"></div>
    <div class="linear-3"></div>
    <div class="linear-4"></div>
</body>
</html>
