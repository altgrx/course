<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linear Gradient</title>
    <style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .gradient {
        width: 100%;
        height: 300px;
        margin: 0 auto;
        background-image: linear-gradient(141deg, #2cb5e8 0%, #1fc8db 51%, #9fb8ad 75%);
        position: relative;
        color: #fff;
    }
    .content {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        font-weight: 700;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="gradient">
        <div class="content">
            <p>Gradient background</p>
        </div>
    </div>
</body>
</html>
