<!DOCTYPE html>
<html>
<head>
	<title>class + id</title>
	<style>
		.red {
			color: red;
		}
		.big {
			font-size: 50px;
		}
		.centered {
			font-size: 65px;
		}
		#naslov {
			color: blue;
		}
	</style>
</head>
<body>
	<p class="red big centered">Prvi</p>
	<p>Drugi</p>
	<p class="red">Treci</p>
	<h2 id="naslov">Naslov</h2>
	<h3 class="red">Podnaslov</h3>
</body>
</html>
