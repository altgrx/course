<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div + span</title>
</head>
<body>
    <!-- block elementi - zauzimaju čitavu širinu html dokumenta, sljedeći block element počinje u novom redu -->
    <div>div block</div>
    <div>div block</div>

    <hr>
    <!-- inline elementi - zauzimaju oniliko prostora koliko im je potrebno, sljedeći inline element počinje nakon prethodnog elementa -->
    <span>span block</span>
    <span>span block</span>

    <!-- div block primjeri -->
    <!-- yellow container -->
	<div style="background-color: yellow;">
        <h3>Section</h3>
        <p>Paragraph</p>
        <a href="#">Link</a>
    </div>
    
    <!-- gray container -->
    <div style="background-color: gray;">
        <h3>Section</h3>
        <p>Paragraph</p>
    </div>
    
</body>
</html>
