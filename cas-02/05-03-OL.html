<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neuređena lista</title>
</head>
<body>

        <h1>Liste</h1>
    
        <h2>Uređena lista</h2>
        <!--
        type:
            1
            A
            a
            I
            i
        -->
        <ol type="1">
            <li>Mlijeko</li>
            <li>Šećer</li>
            <li>Kafa</li>
        </ol>

        <hr>

        <ol type="A">
            <li>Mlijeko</li>
            <li>Šećer</li>
            <li>Kafa</li>
        </ol>

        <hr>

        <ol type="a">
            <li>Mlijeko</li>
            <li>Šećer</li>
            <li>Kafa</li>
        </ol>

        <hr>

        <ol type="I">
            <li>Mlijeko</li>
            <li>Šećer</li>
            <li>Kafa</li>
        </ol>

        <hr>

        <ol type="i">
            <li>Mlijeko</li>
            <li>Šećer</li>
            <li>Kafa</li>
        </ol>

</body>
</html>
