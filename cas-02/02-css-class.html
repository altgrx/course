<!DOCTYPE html>
<html lang="en">
<head>
    <!-- UTF-8 charset: https://sr.wikipedia.org/wiki/UTF-8-->
    <meta charset="UTF-8">
    <!-- responzivni dizajn -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE == EDGE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS class</title>
    <style>
        /* ako p ima klasu red, da bismo joj pristupili u css potrebno je staviti tačku ispred klase

            npr:
                html:
                    <p class="test">test</p>
                css:
                    .test {
                        color: red;
                    }
         */
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .big {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- paragraf bez stila -->
    <p>Paragraf</p>

    <!-- paragraf sa klasom red, koja ima podešenu crvenu boju teksta-->
    <p class="red">Crveni paragraf</p>

    <!-- paragraf sa klasom green, koja ima podešenu zelenu boju teksta-->
    <p class="green">Zeleni paragraf</p>

    <!-- paragraf sa klasom big, koja ima podešenu veličinu teksta od 50px-->
    <p class="big">Veliki paragraf</p>

    <!-- paragraf sa klasama red big, koje imaju podešenu crvenu boju teksta i veličinu fonta od 50px-->
    <p class="red big">Crveni i veliki paragraf</p>
</body>
</html>
