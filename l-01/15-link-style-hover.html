<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link sa hover efektom</title>
    <style>
        a {
            color: red;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/" title="Google.com" target="_blank">Google</a>
    <!--
        href - url na koji nas link vodi
        title - title linka (kada nanesemo miš na link, titl nam iskoči u malom prozorčiću pored kursora miša)
        target - ako je odabran _blank onda se link otvara u novom tabu, 
                 ako nema target atribut ili je target atribut postavljen na _self onda se link otvara u istom tabu
    -->
    <!--
        !! link je crvene boje, kada se nanese kursor miša na link on postaje plav, to je tzv hover efekat
    -->
</body>
</html>
