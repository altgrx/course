<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font size + Font family</title>
</head>
<body>
    <h1 style="font-family: Verdana;">Verdana font</h1>
    <!--
        odabrana porodica fonta Verdana
    -->
    <h2 style="font-family: 'Times New Roman';">Times New Roman</h2>
    <!--
        ako porodica fonta ima više riječu u nazivu onda ih je potrebno staviti između apostrofa,
            npr: 'Times New Roman'
    -->
    <h3 style="font-size: 24px;">Veličina fonta - 24px</h3>
    <!--
        veličina fonta može biti izražena u različitim veličina ali ona koja se najčešće koristi jeste px
            px - pixel
    -->
</body>
</html>
