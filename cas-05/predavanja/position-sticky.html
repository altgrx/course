<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position: fixed</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 1px solid #f00;
            background-color: #000;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>
    <div class="box">

    </div>
    <img src="https://images.pexels.com/photos/1776630/pexels-photo-1776630.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
</body>
</html>
