<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Center positioning</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
        }
        .parent {
            width: 100%;
            height: 500px;
            background-color: #333;
            position: relative;
        }
        .child {
            width: 300px;
            padding: 20px;
            background-color: #ffff00;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit, tempore?</p>
        </div>
    </div>
</body>
</html>
