<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translate</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            -ms-transform: translate(50px, 100px);
            /* IE 9 */
            -webkit-transform: translate(50px, 100px);
            /* Safari */
            transform: translate(50px, 100px);
            /* Standard syntax */
        }
    </style>
</head>

<body>

    <h1>translate()</h1>
    <p>translate() metod pomjera element sa svoje pozicije:</p>

    <div>
        <p>Ovaj element je pomjeren 50px horizontalno i 100px vertikalno u odnosu na svoju prvobitnu poziciju.</p>
    </div>
</body>

</html>
