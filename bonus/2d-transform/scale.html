<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scale()</title>
    <style>
        div {
            margin: 150px;
            width: 200px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            -ms-transform: scale(2, 3);
            /* IE 9 */
            -webkit-transform: scale(2, 3);
            /* Safari */
            transform: scale(2, 3);
            /* Standard syntax */
        }
    </style>
</head>

<body>

    <h1>scale()</h1>
    <p>scale() metod povećava ili smanjuje veličinu elementa.</p>

    <div>
        Ovaj div element je dvostruko širi i trostruko viši u odnosu na svoju originalnu veličinu.
    </div>

</body>

</html>
