<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#myDiv {
            -ms-transform: rotate(20deg);
            /* IE 9 */
            -webkit-transform: rotate(20deg);
            /* Safari */
            transform: rotate(20deg);
            /* Standard syntax */
        }
    </style>
</head>

<body>

    <h1>rotate()</h1>
    <p>rotate()  rotira neki element u smjeru kazaljke na satu ili obrnuto</p>

    <div>
        Element bez rotate()
    </div>

    <div id="myDiv">
        Element rotiran 20deg u smjeru kazaljke na satu.
    </div>

</body>

</html>
