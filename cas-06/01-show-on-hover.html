<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show on hover</title>
    <style>
        .showme {
            display: none;
        }

        .showhim:hover .showme {
            display: block;
        }
    </style>
</head>
<body>
    <div class="showhim">
        <span>hover me</span> 
        <div class="showme">Hello</div>
    </div>
</body>
</html>
