<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <style>
        a.link {
            color: #f00;
            text-decoration: none;
            /* underline */
            /* overline */
            /* line-through */
        }
        a.link:hover {
            color: #0f0;
            text-decoration: underline;
        }
        a.btn {
            display: inline-block;
            background-color: #f44366;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            margin-left: 15px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        a.btn:hover {
            background-color: #f00;
        }
    </style>
</head>
<body>
    <a class="link" href="https://www.google.com/">Google</a>
    <a class="btn" target="_blank" href="https://www.google.com/">Google</a>
</body>
</html>
