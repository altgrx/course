<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 3px solid #f00;
        }

        .box {
            border: 1px solid #009dff;
            width: 33.33%;
            float: left;
        }

        .clearfix {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="parent clearfix">
        <div class="box">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias, autem!</p>
        </div>
        <div class="box">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias, autem!</p>
        </div>
        <div class="box">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias, autem!</p>
        </div>
    </div>
</body>

</html>
