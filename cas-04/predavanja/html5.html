<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ccc;
            padding: 20px;
        }

        nav a {
            border: 1px solid #000;
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            text-transform: uppercase;
            font-weight: bold;  
            opacity: 0.8;          
        }
        nav a:hover {
            opacity: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>

        <nav>
            <a href="#">link1</a>
            <a href="#">link2</a>
            <a href="#">link3</a>
