<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width</title>
    <style>
        div {
            border: 1px solid #009dff;
            margin: 10px auto;
            padding: 10px;
        }
        .width {
            width: 500px;
        }
        .max-width {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="width">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, harum.</p>
    </div>
    <div class="max-width">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, cum.</p>
    </div>
</body>
</html>
