<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Padding + Margin</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 1px solid #f00;
            margin: 10px; /* The CSS margin properties are used to create space around elements, outside of any defined borders. */

            /* 
                margin-top
                margin-right
                margin-bottom
                margin-left
            */

            /*
                margin: 25px 50px 75px 100px;
                    top margin is 25px
                    right margin is 50px
                    bottom margin is 75px
                    left margin is 100px
            */

            /*
                margin: 25px 50px 75px;
                    top margin is 25px
                    right and left margins are 50px
                    bottom margin is 75px
            */

            /*
                margin: 25px 50px;
                    top and bottom margins are 25px
                    right and left margins are 50px
            */

            /*
                margin: 25px;
                    all four margins are 25px
            */

            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, delectus!
    </div>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, delectus!
    </div>
</body>
</html>
