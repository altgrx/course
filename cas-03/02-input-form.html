<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form - input types</title>
</head>
<body>
    <form action="register.php">
        <!-- 
            input types: 
                text
                password
                email
                date
                radio
                checkbox
                submit
            za više input tipova pogledati additional.txt dokument
         -->
        Korisničko ime: <input type="text" name="username"><br>
        Šifra: <input type="password" name="pwd"><br>
        E-mail: <input type="email" name="email"><br>
        Datum rođenja <input type="date" name="birthday"><br>
        <input type="radio" name="gender" value="male" checked> Muško
        <input type="radio" name="gender" value="female"> Žensko<br>
        <input type="checkbox" name="rights" value="true"> Prihvatam uslove korištenja<br>
        <input type="submit" value="Pošalji">
    </form>
</body>
</html>
