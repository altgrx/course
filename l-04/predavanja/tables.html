<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 5px 15px;
        }
        th {
            text-align: left;
            background-color: #009dff;
            color: #fff;
        }
        table tr:first-child th:hover {
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Ime</th>
            <th>Godište</th>
        </tr>
        <tr>
            <td rowspan="2">Marko</td>
            <td>Marković</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Marković</td>
            <td>2000</td>
        </tr>
        <tr>
            <td colspan="3">Marko</td>
        </tr>
    </table>
</body>

</html>
