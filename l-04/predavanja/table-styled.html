<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ccc;
            padding: 5px 15px;
        }

        th {
            text-align: left;
            background-color: #009dff;
            color: #fff;
        }

        tr:nth-child(2),
        tr:nth-child(3) { /* odd and even */
            background-color: #000;
            color: #fff;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Godište</th>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>2000</td>
        </tr>

    </table>
</body>

</html>
