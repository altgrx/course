<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>three columns</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .box-1-2,
        .box-1-3,
        .box-1-4 {
            float: left;
            border: 1px solid #00adff;
            padding: 10px;
        }

        .box-1-2 {
            width: 50%;
        }

        .box-1-3 {
            width: 33.3333%;
        }

        .box-1-4 {
            width: 25%;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        hr {
            background-color: #000;
            height: 1px;
            outline: none;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <div class="box-1-2">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box-1-2">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    <hr>
    <div class="clearfix">
        <div class="box-1-3">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box-1-3">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box-1-3">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    <hr>
    <div class="clearfix">
        <div class="box-1-4">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box-1-4">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box-1-4">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box-1-4">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>

</html>
