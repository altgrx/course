<!DOCTYPE html>
<html lang="en">
<head>
    <title>Style - internal</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>

    <!--
        za one koji žele više i konkretnije: 
        https://www.hostinger.com/tutorials/difference-between-inline-external-and-internal-css

        Postoje tri načina definisanja CSS unutar HTML-a
            inline,
            internal,
            external
    -->
    
    <!--
        external primjer:
        !!!! potrebno je definisati stil i <head> sekciji, unutar <style> taga
            <head>
                <style>
                    h1 {
                        color: red;
                    }
                </style>
            </head>

            h1 {
                color: red;
            }
                h1 - ime taga koji hoćemo da mijenjamo,
                color: red; - css stil
    -->
    <h1>Internal style</h1>

</body>
</html>
