<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color + Background color</title>
</head>
<body>
    <!--
        sintaksa:
        property : value;
        primjer:
        color    : red;
    -->
    <h1 style="color: blue;">Plavi naslov</h1>
    <!--
        definisanje stila nekog elementa unutar html-a ide pomoću style atributa,
            npr: style="color: blue;" - color property definiše boju teksta, u ovom slučaju to je plava
    -->
    <p style="color: red;">Crveni paragraf</p>

    <h2 style="background-color: green;">Zelena pozadina</h2>
    <!--
        background-color - boja pozadine
    -->

    <h3 style="color: brown; background-color: yellow;">Crna slova, žuta pozadina</h3>
    <!--
        u isto vrijeme je moguće definisati više stilova na jednom elementu,
            u ovom slučaju tekst ima smeđu boju, a pozadina mu je žuta
    -->
</body>
</html>
