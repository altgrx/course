<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slika u img folderu</title>
</head>
<body>
    <img src="img/pexels-photo-1371176.jpeg" alt="Selfie" width="500" height="333">
    <!--
        slika je snimljena lokalno i nalazi se u posebnom folderu, stoga je potrebno definisati putanju do slike, kao i ime slike
        src - link do slike
        alt - alternativni tekst koji će se pojaviti u slučaju da link do slike nije validan
        width - širina slike
        height - visina slike
    -->
</body>
</html>
