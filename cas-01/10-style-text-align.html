<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poravnanje teksta</title>
</head>
<body>
    <h1 style="text-align: center;">Centriran naslov</h1>
    <p style="text-align: right;">Poravnanje u desno</p>
    <!--
        text-align može da ima sljedeće vrijednosti:
            left - poravnanje ulijevo
            center - centriran tekst
            right - poravnjanje u desno
            justify - justified tekst
    -->

    <!--
        Koristimo style atribut za stilizovanje HTML elemenata
            background-color – boja pozadine
            color – boja teksta
            font-family – font teksta
            font-size – veličina teksta
            text-align – poravnanje teksta
    -->
</body>
</html>
